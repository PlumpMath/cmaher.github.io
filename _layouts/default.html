<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1" />
        <title>{{ page.title }}</title>
        {% if page.desc %}<meta name="description" content="{{page.desc}}" />{% endif %}
        {% if page.img %}<meta name="og:image" content="http://cmaher.github.io{{page.img}}" />{% endif %}

        <!--favicon-->
        <link rel="icon" type="image/x-icon" href="/favicon.ico" />
        <link rel="stylesheet" href="/stylesheets/styles.css">
        <link rel="stylesheet" href="/stylesheets/pygment_trac.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!--latex-->
        <script src="https://c328740.ssl.cf1.rackcdn.com/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    </head>
    <body>
        <div class="wrapper">
            <header>
                <div class="headerTop">
                    <h1><a href="/">Christian Maher</a></h1>
                    <nav>
                      <ul>
                        <!--<li class="view"><a href="/">home</a></li>-->
                        <!--<li class="view"><a href="/archives.html">archives</a></li>-->
                        <!--<li class="view"><a href="/reading.html">reading list</a></li>-->
                        <li>
                          <a href="https://github.com/cmaher">
                            <img class="social-icon" src="/images/github-icon.svg" alt="github profile"/>
                          </a>
                          <a href="https://twitter.com/christiansmaher">
                            <img class="social-icon" src="/images/twitter-icon.svg" alt="twitter profile"/>
                          </a>
                        </li>
                        <li>
                          <a href="http://conductor.github.io/backbone.hoard">Backbone.Hoard</a>
                        </li>
                      </ul>
                    </nav>
                </div>
            </header>
            <div class="divider"></div>
            <section>
                {{ content }}
            </section>
            <footer>
              <small>
                <div>Github Icon made by <a href="http://www.icomoon.io" title="Icomoon">Icomoon</a></div>
                <div>Twitter Icon made by <a href="http://www.elegantthemes.com" title="Elegant Themes">Elegant Themes</a></div>
                <div>Icons from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a></div>
                <div>licensed under <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a></div>
              </small>
            </footer>
        </div>
        <script src="/javascripts/scale.fix.js"></script>
        <script>
          // Google Analytics
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-38761388-1', 'auto');
          ga('send', 'pageview');
        </script>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
    </body>
</html>
