---
layout: default
title: cmaher's homepage
---

{% for post in site.posts %}
  {% if post.customLink %}
  <h2><a href="{{ post.customLink }}">{{ post.title }}</a></h2>
  {% else %}
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  {% endif %}
  <div>
    {{ post.excerpt }}
  </div>
<hr>
{% endfor %}
