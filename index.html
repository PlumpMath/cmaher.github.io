---
layout: default
title: cmaher's homepage
---

{% for post in site.posts %}
  {% if post.customLink %}
  <h2 class="post-heading"><a href="{{ post.customLink }}">{{ post.title }}</a></h2>
  {% else %}
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  {% endif %}
  <div>
    {% if post.img %}
      <img class="excerpt-image" src="{{post.img}}" title="{{post.title}}" />
    {% endif %}
    {{ post.excerpt }}
  </div>
<hr class="post-divider">
{% endfor %}
